<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            line-height: 3;
            text-align:center;
        }
    </style>
</head>
<body>
    <p>This is a styled paragraph with a different font, line height, and justified text alignment.</p>
    <p>Another paragraph with the same styling applied.</p>
</body>
</html>
